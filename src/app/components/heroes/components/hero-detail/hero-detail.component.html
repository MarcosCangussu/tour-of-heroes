<div *ngIf="hero">
  <h2>{{hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div><span>name: </span>{{hero.name}}</div>
  <mat-card>
    <mat-card-content fxLayout="column">
      <mat-form-field appearance="outline">
        <mat-label>ID</mat-label>
        <input matInput disabled [value]="hero.id">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Hero name:</mat-label>
        <input matInput id="name" [(ngModel)]="hero.name" placeholder="Name" type="text">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button (click)="goBack()">Go back</button>

    </mat-card-actions>
  </mat-card>
