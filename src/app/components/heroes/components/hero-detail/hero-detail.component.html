<h2>{{ isEditing ? "update" : "Create" }} Hero</h2>

<div><span></span>{{hero.id}}</div>
<div><span></span>{{hero.name}}</div>
<mat-card>
  <mat-card-content fxLayout="column">
    <mat-form-field appearance="outline" *ngIf="isEditing">
      <mat-label>ID</mat-label>
      <input matInput disabled [value]="hero.id">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Hero name:</mat-label>
      <input matInput id="name" [(ngModel)]="hero.name" placeholder="Name" type="text">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button
    color="primary"
    [disabled]="!isFormValid()"
    mat-stroked-button
    (click)="create()"
    *ngIf="!isEditing"
    >
    Create
  </button>

    <button
    color="primary"
    [disabled]="!isFormValid()"
    mat-stroked-button (click)="update()"
    *ngIf="isEditing"
    >
    Update
  </button>

    <button color="warn" mat-stroked-button (click)="goBack()">Go back</button>
  </mat-card-actions>
</mat-card>
