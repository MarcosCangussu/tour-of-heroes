<h2>{{ isEditing ? "update" : "Create" }} Hero</h2>

<form [formGroup]="form" novalidate>
<mat-card>
  <mat-card-content fxLayout="column">
    <mat-form-field appearance="outline" *ngIf="isEditing">
      <mat-label>ID</mat-label>
      <input matInput formControlName="id" [attr.disabled]="true">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Hero name:</mat-label>
      <input matInput id="name" formControlName="name" placeholder="Name" type="text">
      <mat-error *ngIf="form.controls['name'].hasError('required')">
        Name is Required.
      </mat-error>
      <mat-error *ngIf="form.controls['name'].hasError('minlength')">
        Name shoud contain at least 2 characters.
      </mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button
    color="primary"
    mat-stroked-button
    (click)="create()"
    *ngIf="!isEditing"
    >
    Create
  </button>

    <button
    color="primary"
    mat-stroked-button (click)="update()"
    *ngIf="isEditing"
    >
    Update
  </button>

    <button color="warn" mat-stroked-button (click)="goBack()">Go back</button>
  </mat-card-actions>
</mat-card>
</form>
