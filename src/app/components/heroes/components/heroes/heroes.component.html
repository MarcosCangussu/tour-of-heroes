<h1>My heroes</h1>

<button color="primary" class="add-button" mat-fab routerLink="new">
  <mat-icon>add</mat-icon>
</button>

<app-hero-search
  [label]="'Hero to delete'"
  (selected)="onSelected($event)"
></app-hero-search>

<mat-table [dataSource]="heroes" class="mat-elevation-z8">
  <!-- Id -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{ row.id }} </mat-cell>
  </ng-container>

  <!-- Name -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{ row.name }} </mat-cell>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button
        mat-icon-button
        matTooltip="delete this item"
        (click)="delete(row); $event.stopPropagation()"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <!-- Header and Row Declarations -->
  <mat-header-row *matHeaderRowDef="displayedColoumns"></mat-header-row>
  <mat-row
    *matRowDef="let row; columns: displayedColoumns"
    [routerLink]="['/heroes', row.id]"
  ></mat-row>
</mat-table>
