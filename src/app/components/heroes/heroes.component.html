
<h2>{{hero.name | uppercase }}</h2>
<div><span>id: </span>{{hero.id}}</div>
<div><span>name: </span>{{hero.name}}</div>

<div>
  <label for="name">Hero name:</label>
  <input id="name" [(ngModel)]="hero.name" placeholder="name" type="text">
</div>


<!--two way data bind [(ngModel)]: se mudar algo no component reflete no template e vice-versa-->
<!-- pipe: mudar algum dado de apresentação, Ex: uppercase -->
