<mat-accordion *ngIf="messagesService.getMessages().length">
  <mat-expansion-panel expanded="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Messages
      </mat-panel-title>
      <mat-panel-description>
        {{messagesService.getMessages().length}} record(s)
      </mat-panel-description>
    </mat-expansion-panel-header>

    <p>
      <button mat-raised-button color="warn" (click)="messagesService.clear()">
        Clear messages
      </button>
    </p>
    <mat-list *ngFor="let message of messagesService.getMessages()">
      <mat-list-item>
        {{message}}
      </mat-list-item>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>
