<mat-form-field appearance="outline" class="input-width">
  <mat-label>{{ label }}</mat-label>
  <input
    [matAutocomplete]="matAutocomplete"
    matInput
    placeholder="Hero Name"
    #searchBox
    type="text"
    (input)="search(searchBox.value)"
  />

  <button
    mat-icon-button
    matSuffix
    *ngIf="searchBox.value"
    (click)="searchBox.value = ''"
  >
    <mat-icon>close</mat-icon>
  </button>

  <mat-autocomplete #matAutocomplete (optionSelected)="onSelected($event); searchBox.value = ''">
    <mat-option *ngFor="let hero of heroes$ | async" [value]="hero">
      {{ hero.name }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
